name: CI

on:
  push:
    branches: [main]
    paths:
      - '**.php'
      - '.github/workflows/ci.yml'
      - 'phpunit.xml.dist'
      - 'phpstan.neon'
      - 'pint.json'
      - 'rector.php'
      - 'composer.json'
      - 'composer.lock'
  pull_request:
    branches: [main]
    paths:
      - '**.php'
      - '.github/workflows/ci.yml'
      - 'phpunit.xml.dist'
      - 'phpstan.neon'
      - 'pint.json'
      - 'rector.php'
      - 'composer.json'
      - 'composer.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Style
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Check code style
        run: vendor/bin/pint --test

  rector:
    name: Rector
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Run Rector
        run: vendor/bin/rector process --dry-run --ansi

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [rector]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github --memory-limit=2G

  test-mysql:
    name: Tests MySQL - P${{ matrix.php }} - L${{ matrix.laravel }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
          MYSQL_USER: sail
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']
        laravel: ['12.*', '11.*']
        stability: [prefer-stable]
        include:
          - laravel: '12.*'
            testbench: '10.*'
          - laravel: '11.*'
            testbench: '9.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, fileinfo, redis
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List installed dependencies
        run: composer show -D

      - name: Execute unit tests
        run: vendor/bin/pest --testsuite=Unit --ci
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'

      - name: Execute feature tests
        run: vendor/bin/pest --testsuite=Feature --ci
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          QUEUE_CONNECTION: redis

      - name: Execute architecture tests
        run: vendor/bin/pest --testsuite=Architecture --ci

  test-pgsql:
    name: Tests PostgreSQL - P${{ matrix.php }} - L${{ matrix.laravel }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      pgsql:
        image: postgres:16
        env:
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']
        laravel: ['12.*', '11.*']
        stability: [prefer-stable]
        include:
          - laravel: '12.*'
            testbench: '10.*'
          - laravel: '11.*'
            testbench: '9.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_pgsql, bcmath, soap, intl, gd, exif, iconv, fileinfo, redis
          coverage: pcov

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List installed dependencies
        run: composer show -D

      - name: Execute unit tests
        run: vendor/bin/pest --testsuite=Unit --ci
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'

      - name: Execute feature tests
        run: vendor/bin/pest --testsuite=Feature --ci
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          QUEUE_CONNECTION: redis

      - name: Execute architecture tests
        run: vendor/bin/pest --testsuite=Architecture --ci

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, static-analysis]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo
          coverage: pcov

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Execute tests with coverage
        run: vendor/bin/pest --coverage --min=95 --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: Run benchmarks
        run: vendor/bin/phpbench run --report=ci --progress=none

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, static-analysis, rector, test-mysql, test-pgsql, coverage]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.static-analysis.result }}" != "success" ]] || \
             [[ "${{ needs.rector.result }}" != "success" ]] || \
             [[ "${{ needs.test-mysql.result }}" != "success" ]] || \
             [[ "${{ needs.test-pgsql.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
